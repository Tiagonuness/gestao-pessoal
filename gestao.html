<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <section id="tela-de-login">
        <div class="menubox">
            <div class="menu login">
                <h2>Login</h2>
                <form action="">
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" class="email-input" placeholder="Exemplo: exemplo@email.com" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" class="password-input" placeholder="Exemplo: abcd1234" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Mantenha-me conectado</label>
                        <a href="#">Perdeu a senha?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="registrar-login">
                        <p>Ainda não tem uma conta? <a href="#" class="registrar-link">Cadastre-se</a></p>
                    </div>
                </form>
            </div>

            <div class="menu registrar">
                <h2>Cadastro</h2>
                <form action="">
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" class="nomedeusuario" placeholder="Nome que gostaria de ser chamado" required>
                        <label>Nome de Usuário</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" class="email-input" placeholder="Exemplo: exemplo@email.com" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" class="password-input" placeholder="Exemplo: abcd1234" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Eu li e concordo com os termos de uso</label>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                    <div class="registrar-login">
                        <p>Já tem uma conta? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>

        <script src="ativar.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </section>
</body>
</html>
